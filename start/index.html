<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Vote for your favourite kitten!">

    <meta property="og:title" content="Kitten-Off" />
    <meta property="og:image" content="kitten.jpeg" />
    <meta property="og:description" content="Vote for your favourite kitten!" />
    <meta property="og:url" content="http://loosenthedark.tech/" />
    <!-- /meta tags -->

    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- /stylesheets -->

    <!-- title -->
    <title>Kitten-Off</title>
    <!-- /title -->

    <!-- favicon -->
    <link rel="shortcut icon" href="cat-solid.svg" type="image/png">
    <!-- /favicon -->
</head>

<body>
    <div id="app" class="container">
        <h1>Kitten-Off</h1>
        <div class="post">
            <div id="voteCounter">
                <span @click="increment">+</span>
                <span @click="decrement">-</span>
                <p class="votes">Votes: {{votes}}</p>
            </div>
            <div><img :src="thumbnail" :alt="alt"></div>
            <div class="post-info">
                <h3>{{title}}</h3>
                <p>{{summary}}</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
